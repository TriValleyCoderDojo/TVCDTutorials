<!DOCTYPE html>
<html>
  <head>

    <title>Particles!</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.25.0"></script>

    <style type="text/css">
      #frame
      {
         background-color : #000;
      }
    </style>

  </head>
  <body>

    <div id="frame"></div>

    <script type="text/javascript">

      var box = d3.select("#frame")
                .append("svg")
                .attr("width", 900)
                .attr("height", 600)
                //.append("circle")
                //.attr("r", 100)
                //.attr("cx", 150)
                //.attr("cy", 150)
                //.style("pointer-events", "all")
                .on("mousemove", paint);


      function bounce()
      {
        d3.select(this)
        .transition()
        .attr("r", 50)
        .duration(600)
        .ease("elastic");
      }


      function dance()
      {
        d3.select(this)
        .transition()
        .attr("r", 110)
        .duration(600)
        .ease("elastic")
        .each("end", bounce);
      }


      function paint()
      {
        var m = d3.mouse(this);

        box.append("circle")
        .attr("cx", m[0])
        .attr("cy", m[1])
        .style("stroke", "gray")
        .transition()
        .duration(1000)
        .attr("r", 100)
        .style("stroke-opacity", 0.001)
        .remove();
      }


    </script>

  </body>
</html>
